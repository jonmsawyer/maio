{% extends 'base/base.html' %}
{% load static %}

{% block title %}Upload Media{% endblock title %}

{% block content %}
  <div class="container"> <!-- container -->
    <h1>Upload Media</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h3>File Form</h3>
      <div>
        {{form.as_div}}
      </div>
      <div>
        <input type="submit" name="submit" value="Upload">
      </div>
    </form>
  </div> <!-- /container -->
{% endblock content %}
