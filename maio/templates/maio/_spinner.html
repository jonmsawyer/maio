<div class="col col-sm-1">
  <div class="clearfix">
    <div class="spinner-border text-{% if name == 'choose' %}success{% else %}primary{% endif %} float-end maio-{{ name }}-spinner hidden" role="status">
      <span class="visually-hidden">{{ title }}</span>
    </div>
  </div>
</div>
<div class="col">
  <div class="progress bg-secondary-subtle maio-{{ name }}-progress hidden"
      role="progressbar"
      aria-label="{{ name|title }} Files Progress Bar"
      aria-valuenow="0"
      aria-valuemin="0"
      aria-valuemax="100"
  >
    <div id="{{ name }}_progress_bar" value="0" max="100"
         class="progress-bar bg-{% if name == 'choose' %}success{% else %}primary{% endif %}"
    >
      0%
    </div>
  </div>
</div>
