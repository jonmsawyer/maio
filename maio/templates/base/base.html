{% load static %}<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Maio: Media All In One">
    <meta name="author" content="Jonathan Sawyer <https://github.com/jonmsawyer/maio">
    <link rel="shortcut icon" href="{% static 'maio/imgs/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'maio/imgs/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="52x52" href="{% static 'maio/imgs/favicon.png' %}">
    <link rel="icon" type="image/png" sizes="52x52" href="{% static 'maio/imgs/favicon.png' %}">

    <title>{% block title %}Maio{% endblock title %} | Maio</title>

    <!-- Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <link href="{% static 'maio/css/site.css' %}" rel="stylesheet">

    <!-- Core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
 {% block style %}{% endblock style %}
  </head>

  <body>
    {% include 'base/nav.html' %}

    <main role="main">
      <div class="mt-5"></div>
      {% block content %}{% endblock content %}
    </main>

    {% include 'base/footer.html' %}
  </body>
  {% block script %}{% endblock script %}
</html>
