{% load static %}<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Maio: Media All In One">
    <meta name="author" content="Jonathan Sawyer <https://github.com/jonmsawyer/maio">
    <link rel="shortcut icon" href="{% static 'maio/imgs/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'maio/imgs/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="52x52" href="{% static 'maio/imgs/favicon.png' %}">
    <link rel="icon" type="image/png" sizes="52x52" href="{% static 'maio/imgs/favicon.png' %}">

    <title>{% block title %}Maio{% endblock title %} | Maio</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <link href="{% static 'open-iconic/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet">

    <link href="{% static 'maio/css/site.css' %}" rel="stylesheet">
    {% block head %}{% endblock head %}
    {% block style %}{% endblock style %}
  </head>

  <body>
    {% include 'base/nav.html' %}

    <main role="main">
      <div class="mt-5"></div>
      {% block content %}{% endblock content %}
    </main>

    {% include 'base/footer.html' %}

    <!-- Bootstrap core JavaScript
         ==========================================================
         Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    {% block script %}{% endblock script %}
  </body>
</html>
