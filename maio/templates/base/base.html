{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Maio: Media All In One">
    <meta name="author" content="Jonathan Sawyer <https://github.com/jonmsawyer/maio">
    <link rel="shortcut icon" href="{% static 'maio/imgs/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'maio/imgs/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="52x52" href="{% static 'maio/imgs/favicon.png' %}">
    <link rel="icon" type="image/png" sizes="52x52" href="{% static 'maio/imgs/favicon.png' %}">
    
    <title>{% block title %}Maio{% endblock title %} | Maio</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
    >

    <link href="{% static 'maio/css/site.css' %}" rel="stylesheet">
  </head>

  <body>

    {% include 'base/nav.html' %}

    <main role="main">
    <div style="margin-top: 55px"></div>
    {% block content %}{% endblock content %}
    </main>

    <footer class="container">
      <p>&copy; Maio {% now 'Y' %}</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
    ></script>
  </body>
</html>
